<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Learning</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 10000px">
        <!-- Heading -->
        <header class="header fixed">
            <div class="main-content">
                <div class="body">
                    <a href="#!">
                        <img
                            src="./assets/img/logo.svg"
                            alt="Besnik."
                            class="logo"
                        />
                    </a>
                    <nav class="nav">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="action">
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="btn sign-up-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero Info -->
            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <!-- Hero left -->
                        <div class="content-block">
                            <p class="eyebrow">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                            <h1 class="heading lv1">
                                Words learner come here.
                            </h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world&#8209;class
                                platform.
                            </p>
                            <div class="cta-group">
                                <a href="#!" class="btn">Get Started</a>

                                <button class="play">
                                    <img
                                        src="./assets/icons/play.svg"
                                        alt="play"
                                    />
                                </button>
                            </div>
                        </div>

                        <!-- Hero right -->
                        <div class="media-block">
                            <img
                                src="./assets/img/hero-img.png"
                                alt="Words learner come here."
                                class="thumb"
                            />

                            <!-- Card -->
                            <div class="courses-card">
                                <div class="book-icon"></div>
                                <p class="desc">Courses 1000+</p>
                            </div>

                            <div class="schedules-card">
                                <p class="desc">Schedules</p>
                                <div class="bar">
                                    <div class="progress"></div>
                                </div>
                                <div class="bar">
                                    <div
                                        class="progress"
                                        style="
                                            width: var(--progress-color, 69%);
                                        "
                                    ></div>
                                </div>
                                <div class="bar">
                                    <div
                                        class="progress"
                                        style="
                                            width: var(--progress-color, 45%);
                                        "
                                    ></div>
                                </div>
                                <div class="bar light"></div>
                            </div>

                            <div class="student-card">
                                <p class="desc">Our Active Students</p>
                                <div class="avatar-group">
                                    <img src="" alt="" class="avatar" />
                                    <img src="" alt="" class="avatar" />
                                    <img src="" alt="" class="avatar" />
                                    <img src="" alt="" class="avatar" />
                                    <div class="avatar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
